<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Медична аптека</title>
</head>
<body>
    <div class="tabs">
        <button id="addTab" onclick="openTab('addTabContent')">Додати препарат</button>
        <button id="viewTab" onclick="openTab('viewTabContent')">Перегляд та продаж</button>
        <button id="customerTab" onclick="openTab('customerTabContent')">Покупці</button>
    </div>

    <div id="addTabContent" class="tab-content">
        <h2>Додати препарат</h2>
        <form id="medicineForm">
            <label for="medicineName">Назва:</label>
            <input type="text" id="medicineName" required>

            <label for="quantity">Кількість:</label>
            <input type="number" id="quantity" required>

            <label for="price">Ціна:</label>
            <input type="number" id="price" required>

            <button type="button" onclick="addMedicine()">Додати</button>
        </form>
    </div>

    <div id="viewTabContent" class="tab-content">
        <h2>Перегляд та продаж</h2>
        <input type="text" id="searchMedicine" placeholder="Введіть назву товару для пошуку">
        <button onclick="searchMedicine()">Пошук</button>
        <table id="medicineTable">
            <thead>
                <tr>
                    <th>Назва</th>
                    <th>Кількість</th>
                    <th>Ціна</th>
                    <th>Продати</th>
                </tr>
            </thead>
            <tbody id="medicineList"></tbody>
        </table>
    </div>

    <div id="customerTabContent" class="tab-content">
        <h2>Покупці</h2>
        <ul id="customerList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
